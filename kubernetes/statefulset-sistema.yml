apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aplicacao-sistema-statefulset
spec:
  serviceName: aplicacao-sistema-statefulset
  selector:
    matchLabels:
      name: aplicacao-sistema-pod-statefulset
  replicas: 3
  template:
    metadata:
      labels:
        name: aplicacao-sistema-pod-statefulset
    spec:
      containers:
        - name: container-aplicacao-sistema-statefulset
          image: pethersonmoreno/noticias-alura:v1-sistema
          ports:
            - containerPort: 80
          lifecycle:
            postStart:
              exec:
                command: ["curl", "-X", "POST", "-H", "Content-type: application/json", "--data" ,"{\"text\":\"Ol√°, um novo pod acabou de ser criado!\"}", "urlwebhook-slack"]
          volumeMounts:
            - name: imagens
              mountPath: /var/www/html/uploads
            - name: sessoes
              mountPath: /tmp
      volumes:
        - name: imagens
          persistentVolumeClaim:
            claimName: permissao-imagens
        - name: sessoes
          persistentVolumeClaim:
            claimName: permissao-sessao